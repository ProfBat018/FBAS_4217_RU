<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <div class="logo">
            <img src="merc-logo.png" alt="Logo">
        </div>

        <a href="#">
        </a>
        <ul class="nav-list">
            <li>
                <a href="#">
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>Info</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>News</span>
                </a>
            </li>
        </ul>
        <div class="search-bar">
            <input id="search-input" class="search-text" type="text" placeholder="Search">
            <div id="search-btn">
                <i style="font-size: 20px;" class="fa fa-search"></i>
            </div>
        </div>
        <div class="burger-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <div class="nav-slider">
        <div class="nav-slider-inner">
            <ul class="nav-slider-list">
                <li>
                    <a href="#">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Info</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>News</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="search-area">
        <form action="">
            <label>Search</label>
            <select class="form-input" id="make-combo" name="optionlist ">
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
                <option> option 4</option>
                <option> option 5</option>
            </select>
            <button class="form-btn" type="submit">Search</button>
        </form>
    </div>
</div>

<script src="nav.js"></script>
<script src="searchForm.js"></script>
<script src="https://kit.fontawesome.com/a3d2e49c70.js" crossorigin="anonymous"></script>
</body>
</html>
