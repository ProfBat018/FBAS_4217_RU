<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/add.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Add-Car</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <img src="/resources/merc-logo.png" alt="Logo">
            </div>
            <ul class="nav-list">
                <li>
                    <a href="/html/index.html">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Info</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>News</span>
                    </a>
                </li>
                <li>
                    <a href="/html/add.html">
                        <span>Add Car</span>
                    </a>
                </li>
            </ul>
            <div class="search-bar">
                <input id="search-input" class="search-text" type="text" placeholder="Search">
                <div id="search-btn">
                    <i style="font-size: 20px;" class="fa fa-search"></i>
                </div>
            </div>
            <div class="burger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="nav-slider">
            <div class="nav-slider-inner">
                <ul class="nav-slider-list">
                    <li>
                        <a href="#">
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Info</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>News</span>
                        </a>
                    </li>
                    <li>
                        <a href="/html/add.html">
                            <span>Add Car</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div style="display: flex; align-items: center; justify-content: center;">
            <form action="http://127.0.0.1:8000/add" method="post">
                <label for="make">make:</label>
                <input class="search-text" type="text" id="make" name="make" required><br><br>

                <label for="model">model:</label>
                <input class="search-text" type="text" id="model" name="model" required><br><br>

                <label for="year">year:</label>
                <input class="search-text" type="text" id="year" name="year" required><br><br>

                <label for="image">image:</label>
                <input class="search-text" type="text" id="image" name="image" required><br><br>

                <button class="search-text" type="submit">Add</button>
            </form>
        </div>
    </div>


    <script src="/script/nav.js"></script>
    <script src="/script/searchForm.js"></script>
    <script src="https://kit.fontawesome.com/a3d2e49c70.js" crossorigin="anonymous"></script>

</body>

</html>
