meta - настройки для браузера и поисковых систем.
charset - кодировка
viewport - настройки для мобильных устройств
width=device-width - ширина экрана. Чтобы сайт занимал всю ширину экрана
user-scalable=no - запретить пользователю увеличивать/уменьшать масштаб. НО это не работает на всех устройствах
http-equiv="X-UA-Compatible" - указывает браузеру, какой режим отображения использовать
X-UA-Compatible - это старый способ указания режима отображения.

svg - scalable vector graphics
-->
