<!--
Doctype - это тип документа.
В html5 это <!DOCTYPE html>
Мы пишем его для того, чтобы браузер понимал, что это html5.

html - это тег, который говорит браузеру, что это html документ.
lang - это атрибут, который говорит браузеру, на каком языке написан документ.

Вообще вы должны привыкнуть к тому, что в html есть теги и атрибуты.
Теги - это те элементы, которые мы видим в html документе.
Атрибуты - это дополнительные свойства, которые мы можем добавить к тегам.

Все это нужно, чтобы браузер понимал из какого контента состоит страница
и как ее нужно отобразить.
Также есть очень важная вещь, которая называется SEO.
SEO - Search Engine Optimization.
Это оптимизация для поисковых систем.

То есть когда вы пишите lang=en, google понимает, что это английский язык.

head - это тег, который содержит в себе мета данные.
Мета данные - это данные, которые не отображаются на странице, но нужны для поисковых систем.
То есть условно говоря это настройки страницы.
title - это тег, который отображает название страницы во вкладке браузера.

body - это тег, который содержит в себе контент страницы.
То есть вся страница бывает внутри body.

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
